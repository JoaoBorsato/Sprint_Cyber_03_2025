name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-run:
    name: Build and Run Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies manual
        run: |
          pip install django gunicorn requests  # Adicione os pacotes que sua aplicação usa

      - name: Run application in background
        run: |
          nohup python manage.py runserver 0.0.0.0:8000 &

  zap-scan:
    name: ZAP DAST Scan
    runs-on: ubuntu-latest
    needs: build-and-run
    steps:
      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:8000'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue_title: 'Relatório de Vulnerabilidades DAST da FinSecure'
          fail_action: true
